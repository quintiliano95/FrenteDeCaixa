<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDV - Sistema de Vendas{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100"> <!-- Adicionando flexbox e altura mínima -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">PDV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nova_venda' %}">Nova Venda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'consultar_vendas' %}">Consultar Vendas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'carrinho' %}">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'consulta_produtos' %}">Consulta de Produtos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container flex-grow-1 mt-4"> <!-- Permite que o conteúdo ocupe espaço e empurre o footer -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-auto">
        <p>© 2025 PDV - Desenvolvido por Alexandre</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
