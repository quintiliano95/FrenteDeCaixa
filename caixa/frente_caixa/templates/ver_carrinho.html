<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Carrinho de Compras</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itens_carrinho %}
                <tr>
                    <td>{{ item.produto.nome }}</td>
                    <td>{{ item.quantidade }}</td>
                    <td>R$ {{ item.produto.preco }}</td>
                    <td>R$ {{ item.total_item }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h4 class="mt-3">Total do Carrinho: R$ {{ total_carrinho }}</h4>
        <a href="{% url 'lista_produtos' %}" class="btn btn-primary">Continuar Comprando</a>
        <a href="{% url 'lista_produtos' %}" class="btn btn-primary">Finalizar Compra</a>
    </div>
</body>
</html>
